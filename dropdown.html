<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown</title>
        <link rel="stylesheet" href="dropdown.css">
    </head>

    <body>
        <div class="vertical">
            <ul class="ul-list-item">
                <li class="liku">
                    <li class="li-list-item">
                        <a href="#">
                            <!-- Folder -->
                            <img src="icon.svg" alt="Kiwi standing on oval" width="20px" height="20px"/>
                            <p>Folder</p>

                        </a>
                    </li>
                    <li class="li-list-item">
                        <a href="#">
                            <img src="icon.svg" alt="Kiwi standing on oval" width="20px" height="20px"/>
                            <p>Collection</p>
                            <img class="arrow" src="icon.svg" alt="Kiwi standing on oval" width="20px" height="20px"/>
                        </a>
                        <ul class="nested-ul-list-item">
                            <li class="li-list-item">
                                <a href="#">
                                    <img src="icon.svg" alt="Kiwi standing on oval" width="20px" height="20px"/>
                                    <p>Image Collection</p>
                                </a>
                            </li>
                            <li class="li-list-item">
                                <a href="#">
                                    <img src="icon.svg" alt="Kiwi standing on oval" width="20px" height="20px"/>
                                    <p>Sensor Group</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </li>
                <li class="liku">
                    <li class="li-list-item">
                        <a href="#">
                            <img src="icon.svg" alt="Kiwi standing on oval" width="20px" height="20px"/>
                            <p>File</p>
                        </a>
                    </li>
                    <li class="li-list-item">
                        <a href="#">
                            <img src="icon.svg" alt="Kiwi standing on oval" width="20px" height="20px"/>
                            <p>SQL</p>
                        </a>
                    </li>
                    <li class="li-list-item">
                        <a href="#">
                            <img src="icon.svg" alt="Kiwi standing on oval" width="20px" height="20px"/>
                            <p>IoT Device</p>
                        </a>
                    </li>
                </li>
                
            </ul>
        </div>
    </body>
</html>
